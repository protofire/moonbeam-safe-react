<!DOCTYPE html>
<meta http-equiv="Content-Security-Policy" content="script-src 'localhost:' 'self' 'unsafe-eval' 'unsafe-inline'; object-src 'self'; style-src 'self' 'unsafe-inline'; media-src *">
<script>
  ;(function () {
    const allowedOrigins = [
        'https://localhost',
        'https://new.staging.multisig.moonbeam.network'

    ]
    // Send the entire localStorage if the origin is allowed
    window.addEventListener('message', function (event) {
      if (allowedOrigins.includes(event.origin)) {
        event.source.postMessage(
          {
            type: 'migration-data',
            payload: JSON.parse(JSON.stringify(localStorage)),
          },
          event.origin
        )
      }
    })
  })()
</script>
